- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.shell:
    ~/.tmux.conf: 
    ~/.vim: 
    ~/.vimrc: 
    ~/.zsh:
    ~/.zshrc:
    ~/.zshenv:
    ~/.config/nvim/init.vim: config/nvim/init.vim

- create:
    - ~/.vim/undo-history

- shell:
  -
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
