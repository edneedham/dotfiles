- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.dotfiles: ''
    ~/.shell:
    ~/.tmux.conf: 
    ~/.vim: 
    ~/.vimrc: 
    ~/.zsh:
    ~/.zshrc:
    ~/.zshenv:
    ~/.config/nvim/init.lua: config/nvim/init.lua
    ~/.config/nvim/site: config/nvim/site
    ~/.config/nvim/lua/opts.lua: config/nvim/lua/opts.lua
    ~/.config/nvim/lua/vars.lua: config/nvim/lua/vars.lua
    ~/.config/nvim/lua/keys.lua: config/nvim/lua/keys.lua
    ~/.config/nvim/lua/plug.lua: config/nvim/lua/plug.lua


- create:
    - ~/.vim/undo-history

- shell:
  -
    command: ./setup_homebrew.zsh
    stdout: true
    stderr: true
